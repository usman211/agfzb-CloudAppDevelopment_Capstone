<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
                <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About Us</a>
                <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">Contact Us</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                            <input type="password" class="form-control" placeholder="Password" name="psw">
                            <button class="btn btn-primary" type="submit">Login</button>
                            <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                        </div>
                    </form>
                </li>
                {% endif %}
            </ul>    
        </div>
    </nav>
<!--Add review form here -->
<form id="form" action="{% url 'djangoapp:add_review' dealer.id %}" method="post">
    <div class="container-fluid">
        {% csrf_token %}
        <h1>Add a review for {{dealer.full_name}}</h1>
        <hr>
        <div class="form-group">
            <label for="review"><b>Enter the review content:</b></label>
            <textarea class="form-control" id="review" name="review" rows="2" required></textarea>
        </div>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" name="purchase" id="purchase">
            <label for="purchase">Has purchased the car from {{dealer.full_name}}? </label>
        </div>
        <div class="form-group" id="conditionalInputs" style="display: none;">
            <label for="car"><b>Select your car:</b></label>
            <select class="form-select" name="car" id="car">
                {% for car in cars %}
                    <option selected value="{{ car.id }}">{{ car.car_make.name }} {{ car.name }} {{ car.year }}</option>
                {% endfor %}
            </select>
            </br>
            <label for="purchase_date"><b>Select your purchase date:</b></label></br>
            <input type="date" placeholder="Purchase Date:" name="purchase_date">                                  
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
<script>
    document.getElementById('purchase').addEventListener('change', function () {
        var conditionalInputs = document.getElementById('conditionalInputs');
        if (this.checked) {
            conditionalInputs.style.display = 'block';
        } else {
            conditionalInputs.style.display = 'none';
        }
    });
    document.getElementById('form').addEventListener('submit', function(event) {
        var checkbox = document.getElementById('checkbox');
        if (!checkbox.checked) {
            checkbox.value = 'off';
        } else {
            checkbox.value = 'on';
        }
    });
</script>
</body>
</html>
