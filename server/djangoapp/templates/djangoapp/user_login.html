<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    </head>
    <body>
        {% include 'navbar.html' %}
        
        <div class="container" style=" text-align: center;">
            <h1>Login</h1>
            <form action="{% url 'djangoapp:login' %}"  method="post" style="margin-top: 5%;">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label" style="font-size: 1.5em; font-weight: normal;">User Name</label> <br />
                    <input type="text" placeholder="Enter User Name: " name="username" style="width: 50%; border-radius: 7px;" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="font-size: 1.5em;">Password</label> <br />
                    <input type="password" placeholder="Enter Password: " style="width: 50%; border-radius: 7px;" name="psw" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
